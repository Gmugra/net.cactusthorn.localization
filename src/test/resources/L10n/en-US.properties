#test file 
#warning: UTF-8 encoded  

# system properties section
_system.id = test-app
_system.languageTag = en-US
_system.nplurals = 2
_system.plural = ${count!=1?1:0}
_system.escapeHtml = true

# formats
_format.special.type = number
_format.special.decimalSeparator = |

_format.curr.type = currency
_format.curr.monetaryDecimalSeparator = *
_format.curr.groupingSeparator = ;
_format.curr.currencySymbol = $$

_format.percent.type = percent
_format.percent.percentSymbol = &

_format.np1.type = number
_format.np1.pattern = #0.0

_format.dt1.type = datetime
_format.dt1.dateStyle = full
_format.dt1.timeStyle = short

_format.dt2.type = datetime
_format.dt2.pattern = yyyy-MM-dd'T'HH:mm:ssXXX

# translations

# potentially "crash" keys
super = short key
super. = dotkey
super.$ = dot dollar key
superH.$html = dot <br/> value
superT.$test = dollar <br/> but not plural

# simple parameters
test.param.first = first: {{first}}, second:{{second}}<br/>
test.param.second$html = {{second}}, {{second}}, {{second}}; <strong>{{first}}, {{first}}, {{first}};</strong>

# normal keys
super.key = Super value
super.htmlkey$html = Super <br/> value

x.y.z.apple = apples by default
x.y.z.apple.0 = no any apples
x.y.z.apple.1 = one apple
x.y.z.apple.22$html = special case:<br/> 22 apples
x.y.z.apple.$1$html = {{count}}<br/> apples

#format
formated.param = super number: {{supernumber,np1}}